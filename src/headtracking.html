<!DOCTYPE html>
<html>
    <head>
        <title>Headtracking</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/common.css" />
        <link rel="stylesheet" type="text/css" href="./css/headtracking.css" />
    </head>
    <body>
        <h2>Headtracking</h2>
        from <a href="https://github.com/auduno/headtrackr/">https://github.com/auduno/headtrackr/</a><br>
        <div id="wrapper">
            <canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
            <video id="inputVideo" autoplay loop></video>
            <canvas id="overlayCanvas" width="320" height="240"></canvas>
        </div>
        <input id="slider" type="range" name="points" min="0" max="100" value="50">
        <script src="./js/vendor/require.js" type="text/javascript"></script>
        <script type="text/javascript">
            require(['./js/require.config'], function(config) {
                require(['custom/headtracking'], function(headtracking) {
                    headtracking.init();
                });
            });
        </script>
    </body>
</html>
